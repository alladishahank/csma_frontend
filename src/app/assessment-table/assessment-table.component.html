<div class="table-container">
  <h1>Previous Assessments</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="assessmentName">
      <th mat-header-cell *matHeaderCellDef> Assessment Name </th>
      <td mat-cell *matCellDef="let element"> {{element.assessmentName}} </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
    </ng-container>

    <ng-container matColumnDef="assessorName">
      <th mat-header-cell *matHeaderCellDef> Assessor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.assessorName}} </td>
    </ng-container>

    <ng-container matColumnDef="assessmentDate">
      <th mat-header-cell *matHeaderCellDef> Assessment Date </th>
      <td mat-cell *matCellDef="let element"> {{element.assessmentDate}} </td>
    </ng-container>

    <ng-container matColumnDef="amaScore">
      <th mat-header-cell *matHeaderCellDef> AMA Score </th>
      <td mat-cell *matCellDef="let element"> {{element.amaScore}} </td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEdit(element)">
          <mat-icon style="font-size: 14px;">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
